version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-tech-news-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge 